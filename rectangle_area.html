<div>
    
    <script>
    function loadDoc() {

        var str="AJAX stands for Asynchronous JavaScript And XML.";
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("ajaxdemo").innerHTML =
          this.responseText;
        }
      };
      xhttp.open("GET","./nandini.txt", true);
      
      xhttp.send();
    }
    </script>
